  <body>
    <div id="root"></div>

    <script>
      /** * CORREÇÃO DE IMAGENS (GITHUB PAGES / BUCKET)
       * Monitora a página e corrige o SRC das imagens que o React injeta
       */
      const fixImages = () => {
        document.querySelectorAll('img').forEach(img => {
          const src = img.getAttribute('src');
          // Se a imagem começa com /assets ou apenas assets (sem o ponto) e não tem http/https
          if (src && (src.startsWith('/assets/') || src.startsWith('assets/')) && !src.startsWith('./') && !src.startsWith('http')) {
            const fileName = src.split('/').pop();
            img.src = './assets/' + fileName;
          }
        });
      };

      // Roda a correção sempre que algo mudar na tela (essencial para React)
      const observer = new MutationObserver(fixImages);
      observer.observe(document.body, { childList: true, subtree: true });
      
      // Correção inicial
      window.addEventListener('load', fixImages);
    </script>
  </body>
